</head>

<body class="container">

    <nav class=" navbar sticky-top navbar-expand-sm navbar-dark" style="background-color: #3650a3;">
        <a class="navbar-brand" href="/">
            <img src="/logo.png" width="30" height="30" class="d-inline-block align-top">
            Globe

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>

            </li>
        </ul>
    </nav>

    <h1 class="display-3 text-center"> Globe Postpaid Renewal Service</h1><br>
    <div class="container">
        <div class="text-center">
            <h3>Your account has been created!</h3>
            <h4>Account Number: <span id="accountno">0</span></h4>
            <p>You will be automatically redirected back to Home in <span id=countdown>10</span> seconds.</p>
        </div>
    </div>
    <script type="text/javascript">
        function Redirect() {
            window.location = "/";
        }
        var time = 10;
        var x = setInterval(function () {

            time = time - 1;
            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = time;

            // If the count down is finished, write some text
            if (time === 0) {
                clearInterval(x);
                Redirect();
            }
        }, 1000);

        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
        const id = GetURLParameter('id');
        console.log(id)
        document.getElementById('accountno').innerHTML = id;
    </script>
