<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Update</title>
</head>

<body class="container">
    <nav class=" navbar sticky-top navbar-expand-sm navbar-dark" style="background-color: #3650a3;">
        <a class="navbar-brand" href="/">
            <img src="/logo.png" width="30" height="30" class="d-inline-block align-top">
            Globe
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/read">Read</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/update">Update</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/delete">Delete</a>
            </li>
        </ul>
    </nav>
    <h1 class="display-3 text-center"> Globe Postpaid Renewal Service</h1><br>
    <div class="container">
        <h3 class="text-center">Update your Delivery Address</h3> <br>
        <form method="POST" action="/submit-update-form" class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-2"></div>
                <div class="form-group col-md-4">
                    <label for="mobileno">Account No.:</label>
                    <input type="text" class="form-control" id="accountno" placeholder="00001" name="accountno"
                        required>
                    <div class="invalid-feedback">Please input your account number.</div>
                </div>
                <div class="form-group col-md-2">
                    <div class="text-center">
                        <label>Confirm Account No.</label> <br>
                        <button type="button" class="btn btn-success" id="checkAccount">Click Here</button>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="text-center">
                        <label>Forgot your Account</label> <br>
                        <button id="forgotAccountBtn" type="button" class="btn btn-danger">Click
                            Here</button>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" id="notfound" hidden></div>
            <div id="address-details" hidden>
                <div class="form-group">
                    <label>Current Delivery Address</label>
                    <input type="text" id="oldAddress" class="form-control" placeholder="---" disabled>
                </div>
                <div class="form-group" id="newAddress">
                    <label>New Delivery Address</label>
                    <input type="text" id="newAddress" class="form-control" name="newAddress" required>
                    <div class="invalid-feedback">Please input your new delivery address.</div>
                </div>
            </div>

            <br>
            <div class='text-center'>
                <button type="submit" class="btn btn-success" id="submitBtn" hidden>Submit</button>
                <button type="reset" class="btn btn-danger" id="resetBtn" hidden>Reset</button>
                <button type="button" id="cancelBtn" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>




    </div>
    <script src="../scripts/update_address.js"></script>
</body>

</html>
